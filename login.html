<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/form.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="img/logo.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <ul class="links">
          <li><i class="fas fa-bars"> </i></li>
          <li>
            <a href="login.html"> <i class="fas fa-user-circle"></i> </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-warning">4</span>
            </a>
          </li>
        </ul>

        <a href="/">
          <img src="img/logo.png" alt="logo" class="logo" />
        </a>
        <select name="lang">
          <option value="ar">العربية</option>
          <option value="en">الانجليزية</option>
        </select>
      </div>
    </header>
    <div class="form-box">
      <div class="container">
        <div class="intro">
          <h2 class="form-title">تسجيل الدخول</h2>
          <form>
            <div class="">
              <label for="phone">رقم الجوال</label>
              <input class="main-input" type="tel" id="phone" name="phone" />
            </div>
            <div class="btn">
              <input type="submit" id="submit" value="الدخول" name="submit" />
            </div>
          </form>
          <a href="./register.html" class="register-link">ليس لديك حساب؟</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/country-phone.js"></script>
  </body>
</html>
