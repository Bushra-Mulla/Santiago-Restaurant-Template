    <div class="form-box">
      <div class="container">
        <div class="intro">
          <h3 class="form-title mb-5">التسجيل لأول مرة</h3>
          <form class="row g-3">
            <div class="mb-3 col-md-6">
              <label for="fname">الاسم الاول</label>
              <div class="input-group">
                <i class="material-icons-outlined" id="fname"> person </i>
                <input
                  class="main-input"
                  type="text"
                  id="fname"
                  name="fname"
                  aria-describedby="fname"
                />
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="lname">الاسم الاخير</label>
              <div class="input-group">
                <i class="material-icons-outlined" id="lname"> people </i>
                <input
                  class="main-input"
                  type="text"
                  id="lname"
                  name="lname"
                  aria-describedby="lname"
                />
              </div>
            </div>

            <div class="mb-3 col-12">
              <label for="code">البريد الالكترونى</label>
              <div class="input-group">
                <i class="material-icons-outlined" id="email"> email </i>
                <input
                  class="main-input"
                  type="email"
                  id="email"
                  name="email"
                />
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="gender">الجنس</label>
              <div class="input-group flex-nowrap">
                <div class="redio-bg">
                  <div class="select-item ">
                    <input
                      class="gender"
                      type="radio"
                      name="gender"
                      id="male"
                    />
                    <label for="male">ذكر</label>
                  </div>

                  <div class="select-item ">
                    <input
                      type="radio"
                      class="gender"
                      name="gender"
                      id="Female"
                    />
                    <label for="Female"> انثى </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="phone">رقم الجوال</label>
              <input class="main-input" type="tel" id="phone" name="phone" />
            </div>
            <div class="btn mx-auto mt-3">
              <input
                type="submit"
                class="black"
                id="submit"
                value="الدخول"
                name="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <div class="container"></div>
    </footer>
