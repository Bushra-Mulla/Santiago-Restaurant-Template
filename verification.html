<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="img/logo.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
  </head>
  <body>
    <header>
      <div class="container center">
        
        <div class="nav">
          <a href="">
            <span class="material-icons-outlined toggle-menu"> menu </span>
            </a>

          <a href="cart.html" class="cart-icon">
            <span class="material-icons-outlined"> shopping_cart </span>
            <span class="badge">4</span>
          </a>
          <a href="login.html" class="profile">
            <span class="material-icons-outlined"> account_circle </span>
          </a>
        </div>
        <a href="/" class="logo">
          <img src="img/logo.svg" alt="logo" class="logo" />
        </a>
        <div class="lang-select center">
          <span class="material-icons-outlined"> language </span>
          <select name="lang">
            <option value="ar">العربية</option>
            <option value="en">الانجليزية</option>
          </select>
        </div>
      </div>
    </header>


    <div class="form-box">
      <div class="container">
        <div class="intro">
          <h2 class="form-title">تسجيل الدخول</h2>
          <form id="login">
            <div class="">
              <label for="phone">رقم الجوال</label><br />
              <input
                class="main-input"
                type="tel"
                id="phone"
                name="phone"
                style="width: 100%"
              />
            </div>
            <div class="">
              <label for="code">رمز التحقق</label><br />
              <input class="main-input" type="text" id="code" name="code" />
            </div>
            <p>اعادة الارسال بعد 00:23</p>
            <div class="btn">
              <input type="submit" id="submit" value="الدخول" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
