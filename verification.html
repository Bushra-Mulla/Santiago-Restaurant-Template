<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/form.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="img/logo.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <select name="lang">
          <option value="ar">العربية</option>
          <option value="en">الانجليزية</option>
        </select>

        <img src="img/logo.svg" alt="logo" class="logo" />
        <ul class="links">
          <li>
            <a href=""> <i class="fas fa-user-circle"></i> </a>
          </li>
          <li>
            <a href="">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-warning">4</span>
            </a>
          </li>
          <li><i class="fas fa-bars"> </i></li>
        </ul>
      </div>
    </header>

    <div class="form-box">
      <div class="container">
        <div class="intro">
          <h2 class="form-title">تسجيل الدخول</h2>
          <form id="login">
            <div class="">
              <label for="phone">رقم الجوال</label><br />
              <input
                class="main-input"
                type="tel"
                id="phone"
                name="phone"
                style="width: 100%"
              />
            </div>
            <div class="">
              <label for="code">رمز التحقق</label><br />
              <input class="main-input" type="text" id="code" name="code" />
            </div>
            <p>اعادة الارسال بعد 00:23</p>
            <div class="btn">
              <input type="submit" id="submit" value="الدخول" name="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
