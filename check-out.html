<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="img/logo.png" rel="icon" />

    <title>Santiago Restaurant</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <ul class="links">
          <li><i class="fas fa-bars"> </i></li>
          <li>
            <a href="login.html"> <i class="fas fa-user-circle"></i> </a>
          </li>
          <li>
            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge badge-warning">4</span>
            </a>
          </li>
        </ul>

        <a href="/">
          <img src="img/logo.png" alt="logo" class="logo" />
        </a>
        <select name="lang">
          <option value="ar">العربية</option>
          <option value="en">الانجليزية</option>
        </select>
      </div>
    </header>

    <div id="stepProgressBar">
      <div class="step">
        <div class="bullet"></div>
        <p class="step-text">طلباتك</p>
      </div>
      <div class="step">
        <div class="bullet"></div>
        <p class="step-text">الفاترة</p>
      </div>
      <div class="step">
        <div class="bullet"></div>
        <p class="step-text">التنفيذ</p>
      </div>
    </div>

    <div class="shopping-cart">
      <div class="container">
        <div class="item article">
          <div class="quantity">
            <div class="number-input">
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                class="minus"
              ></button>
              <input
                class="quantity"
                min="0"
                name="quantity"
                value="1"
                type="number"
              />
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                class="plus"
              ></button>
            </div>
          </div>
          <div class="meal">
            <span>بان تشيلى مع بطاطس</span>
          </div>
          <div class="total-price">20 ريال سعودى</div>
        </div>
        <div class="item article">
          <div class="quantity">
            <div class="number-input">
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                class="minus"
              ></button>
              <input
                class="quantity"
                min="0"
                name="quantity"
                value="1"
                type="number"
              />
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                class="plus"
              ></button>
            </div>
          </div>
          <div class="meal">
            <span>بان تشيلى مع بطاطس</span>
          </div>
          <div class="total-price">20 ريال سعودى</div>
        </div>
        <div class="form-box">
          <div class="desc">
            <input
              class="main-input"
              placeholder="رمز قسيمة الخصم"
              type="text"
            />
            <input class="check-btn" type="button" value="تفعيل القسيمة" />
          </div>
        </div>

        <div class="item article">
          <div class="bill">
            <span>الخصم</span>
          </div>
          <div class="total-price">20 ريال سعودى</div>
        </div>
        <div class="item article">
          <div class="bill">
            <span>ضريبة القيمة المضافة</span>
          </div>
          <div class="total-price">20 ريال سعودى</div>
        </div>
        <div class="item article">
          <div class="bill">
            <span>الاجمالى</span>
          </div>
          <div class="total-price">20 ريال سعودى</div>
        </div>
      </div>
    </div>
    <div class="container" >
      <div class="btn-section ctr" >
        <button id="nextBtn">التالى</button>
        <button class="btn back">
          <a href="index.html">العودة للقائمة</a>
        </button>
      </div>
    </div>

    <div id="footer" class="border-top">
      <div class="container">
        <footer class="mt-5"></footer>
      </div>
    </div>
  </body>
</html>
